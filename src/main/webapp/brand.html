<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌管理系统</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>

</head>
<body>
<div id="app">

    <!--搜索表单-->
    <el-form :inline="true" :model="brand" class="demo-form-inline">

        <el-form-item label="当前状态">
            <el-select v-model="brand.status" placeholder="当前状态">
                <el-option label="启用" value="1"></el-option>
                <el-option label="禁用" value="0"></el-option>
            </el-select>
        </el-form-item>

        <el-form-item label="企业名称">
            <el-input v-model="brand.companyName" placeholder="企业名称"></el-input>
        </el-form-item>

        <el-form-item label="品牌名称">
            <el-input v-model="brand.brandName" placeholder="品牌名称"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
        </el-form-item>
    </el-form>

    <!--按钮-->

    <el-row>

        <el-button type="danger" plain @click="deleteByIds">批量删除</el-button>
        <el-button type="primary" plain @click="dialogVisible = true">新增</el-button>

    </el-row>
    <!--添加数据对话框表单-->
    <el-dialog
            title="编辑品牌"
            :visible.sync="dialogVisible"
            width="30%"
            >

        <el-form ref="form" :model="brand" label-width="80px">
            <el-form-item label="品牌名称">
                <el-input v-model="brand.brandName"></el-input>
            </el-form-item>

            <el-form-item label="企业名称">
                <el-input v-model="brand.companyName"></el-input>
            </el-form-item>

            <el-form-item label="排序">
                <el-input v-model="brand.ordered"></el-input>
            </el-form-item>

            <el-form-item label="备注">
                <el-input type="textarea" v-model="brand.description"></el-input>
            </el-form-item>

            <el-form-item label="状态">
                <el-switch v-model="brand.status"
                           active-value="1"
                           inactive-value="0"
                ></el-switch>
            </el-form-item>


            <el-form-item>
                <el-button type="primary" @click="addBrand">提交</el-button>
                <el-button @click="dialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>


    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange">
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>

            <el-table-column
                    prop="brandName"
                    label="品牌名称"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="companyName"
                    label="企业名称"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="ordered"
                    align="center"
                    label="排序">
            </el-table-column>
            <el-table-column
                    prop="description"
                    align="center"
                    label="描述">
            </el-table-column>
            <el-table-column
                    prop="statusStr"
                    align="center"
                    label="当前状态">
            </el-table-column>

            <el-table-column
                    align="center"
                    label="操作">
<!--                <el-row>-->
<!--                    <el-button type="primary">修改</el-button>-->
<!--                    <el-button type="danger" @click="deleteById(scope.row.id)" >删除</el-button>-->
<!--                </el-row>-->
                <el-table-column label="操作">
                    <template slot-scope="scope">
                        <el-button
                                type="primary"
                                @click="handleEdit(scope.row)">修改</el-button>
                        <el-button
                                type="danger"
                                @click="handleDelete(scope.row)">删除</el-button>
                    </template>
                </el-table-column>


            </el-table-column>

        </el-table>
    </template>

    <el-dialog
            title="修改品牌"
            :visible.sync="modifiedDialogVisible"
            width="30%">

        <el-form ref="form" :model="brand" label-width="80px">
            <el-form-item label="品牌名称">
                <el-input v-model="updateBrand.brandName"></el-input>
            </el-form-item>

            <el-form-item label="企业名称">
                <el-input v-model="updateBrand.companyName"></el-input>
            </el-form-item>

            <el-form-item label="排序">
                <el-input v-model="updateBrand.ordered"></el-input>
            </el-form-item>

            <el-form-item label="备注">
                <el-input type="textarea" v-model="updateBrand.description"></el-input>
            </el-form-item>

            <el-form-item label="状态">
                <el-switch v-model="updateBrand.status"
                           active-value="1"
                           inactive-value="0"
                ></el-switch>
            </el-form-item>


            <el-form-item>
                <el-button type="primary" @click="modifyBrand">提交</el-button>
                <el-button @click="modifiedDialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>

    <!--分页工具条-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="5"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>

</div>


<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script src="js/axios-0.18.0.js"></script>

<script>
    new Vue({
        el: "#app",
        mounted(){

            this.selectAll();
            // var _this = this;
            // axios({
            //     method:"get",
            //     url:"http://localhost:8080/brand_demo05/selectAllServlet"
            // }).then(function (resp){
            //     _this.tableData = resp.data;
            // })
        },

        methods: {
            // 查询分页数据
            /*
            selectAll(){
                var _this = this;
                axios({
                    method:"get",
                    url:"http://localhost:8080/brand_demo05/brand/selectAll"
                }).then(function (resp){
                    _this.tableData = resp.data;
                })
            },

             */
            selectAll(){
                /*
                var _this = this;
                axios({
                    method:"post",
                    url:"http://localhost:8080/brand_demo05/brand/selectByPageAndCondition?currentPage="+ _this.currentPage+ "&pageSize="+_this.pageSize,
                    data:_this.brand
                }).then(function (resp){
                    _this.tableData = resp.data.rows;
                    _this.totalCount = resp.data.totalCount;
                })
                 */

                axios({
                    method:"post",
                    url:"http://localhost:8080/brand_demo05/brand/selectByPageAndCondition?currentPage="+ this.currentPage+ "&pageSize="+this.pageSize,
                    data:this.brand
                }).then(resp =>{
                    this.tableData = resp.data.rows;
                    this.totalCount = resp.data.totalCount;
                })
            },

            selectById(id){
                axios({
                    method:"get",
                    url:"http://localhost:8080/brand_demo05/brand/selectById?id="+id,
                }).then(resp =>{
                    this.updateBrand = resp.data;
                })
            },


            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            // 复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;

                // console.log(this.multipleSelection)
            },
            // 查询方法
            onSubmit() {
                // console.log(this.brand);
                this.selectAll();
            },
            // 添加数据
            addBrand(){
                // console.log(this.brand);
                var _this = this;
                axios({
                    method:"post",
                    url:"http://localhost:8080/brand_demo05/brand/add",
                    data:_this.brand
                }).then(function (resp) {
                    if(resp.data == "success"){
                        // 判断是否添加成功

                        // 若添加成功，则关闭窗口
                        // this.dialogVisible = false
                        _this.dialogVisible = false
                        _this.selectAll();
                        _this.$message({
                            message: '恭喜你，添加成功',
                            type: 'success'
                        });

                    }
                })
            },

            //分页
            handleSizeChange(val) {
                // console.log(`每页 ${val} 条`);
                this.pageSize = val;
                this.selectAll();
            },
            handleCurrentChange(val) {
                // console.log(`当前页: ${val}`);
                this.currentPage = val;
                this.selectAll();
            },

            //批量删除
            deleteByIds(){
                // console.log(this.multipleSelection);
                this.$confirm('此操作将删除该数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    // 删除数据
                    for (let i = 0; i < this.multipleSelection.length; i++) {
                        let element =  this.multipleSelection[i];
                        this.selectByIds[i] = element.id;
                    }
                    var _this = this;
                    axios({
                        method:"post",
                        url:"http://localhost:8080/brand_demo05/brand/deleteByIds",
                        data:_this.selectByIds
                    }).then(function (resp) {
                        if(resp.data == "success"){
                            // 判断是否批量删除成功
                            _this.selectAll();
                            _this.$message({
                                message: '提示信息，删除成功',
                                type: 'warning'
                            });

                        }
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },

            // 修改
            handleEdit(row){
                // 数据回显到修改对话框，点击提交按钮，使用axios，修改数据库内容，返回显示
                // row.id 根据ID查询，返回单个数据，
                this.modifiedDialogVisible = true;
                this.selectById(row.id);
            },

            modifyBrand(){
                // 获取表单上已经修改好的数据，将其修改,并使用axios提交到数据库中，并且提示是否修改成功！
                var _this = this;
                axios({
                    method:"post",
                    url:"http://localhost:8080/brand_demo05/brand/update",
                    data:this.updateBrand
                }).then(resp => {
                    if(resp.data == "success"){
                        // 判断是否修改成功
                        this.modifiedDialogVisible = false;
                        _this.selectAll();
                        _this.$message({
                            message: '提示信息，修改成功',
                            type: 'warning'
                        });
                    }
                })

            },

            // 单个删除
            handleDelete(row){
                this.$confirm('此操作将删除该数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    // 删除数据
                    this.selectByIds[0] = row.id;
                    axios({
                        method:"post",
                        url:"http://localhost:8080/brand_demo05/brand/deleteByIds",
                        data:this.selectByIds
                    }).then(resp => {
                        if(resp.data == "success"){
                            // 判断是否批量删除成功
                            this.selectAll();
                            this.$message({
                                message: '提示信息，删除成功',
                                type: 'warning'
                            });

                        }
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            }


        },
        data() {
            return {

                // 分页的条数
                pageSize:5,
                //总页数
                totalCount:100,
                selectByIds:[],
                // 当前页码
                currentPage: 1,
                // 添加数据对话框是否展示的标记
                dialogVisible: false,
                // 修改品牌数据对话框是否展示标记
                modifiedDialogVisible:false,

                // 品牌模型数据
                brand: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id:"",
                    ordered:"",
                    description:""
                },
                updateBrand: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id:"",
                    ordered:"",
                    description:""
                },
                
                // 复选框选中数据集合
                multipleSelection: [],
                // 表格数据
                tableData: [{
                    brandName: '华为',
                    companyName: '华为科技有限公司',
                    ordered: '100',
                    status: "1"
                }, {
                    brandName: '华为',
                    companyName: '华为科技有限公司',
                    ordered: '100',
                    status: "1"
                }, {
                    brandName: '华为',
                    companyName: '华为科技有限公司',
                    ordered: '100',
                    status: "1"
                }, {
                    brandName: '华为',
                    companyName: '华为科技有限公司',
                    ordered: '100',
                    status: "1"
                }]
            }
        }
    })

</script>

</body>
</html>
